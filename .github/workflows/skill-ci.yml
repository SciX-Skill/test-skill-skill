name: skill-ci

on:
  pull_request:
    branches:
      - version/v1
      - version/v2
      - version/v3

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate SKILL.md exists
        run: |
          if [ ! -f SKILL.md ]; then
            echo "Error: SKILL.md not found"
            exit 1
            exit 1
          fi
      - name: Check format
        run: |
          echo "CI validation passed"
